<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiply Two Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
        }
        .container {
            background: #fff;
            max-width: 350px;
            margin: 80px auto;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.14);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
    <script>
        function multiplyNumbers(event) {
            event.preventDefault();
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = "Please enter valid numbers.";
                return;
            }
            var product = num1 * num2;
            document.getElementById('result').textContent = "Result: " + product;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Multiply Two Numbers</h2>
        <form onsubmit="multiplyNumbers(event)">
            <div class="form-group">
                <label for="num1">First Number</label>
                <input type="number" id="num1" required />
            </div>
            <div class="form-group">
                <label for="num2">Second Number</label>
                <input type="number" id="num2" required />
            </div>
            <button class="btn" type="submit">Multiply</button>
        </form>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
